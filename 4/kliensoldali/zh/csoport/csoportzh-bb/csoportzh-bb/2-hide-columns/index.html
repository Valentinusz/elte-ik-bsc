<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide columns</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:r,i,b,bi&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Hide columns</h1>

  <template id="columns-template">
    <caption>
      <details open>
        <summary>Columns</summary>
      </details>
    </caption>
  </template>
  <table>
    <thead>
      <tr>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1 1</td>
        <td>Data 1 2</td>
        <td>Data 1 3</td>
      </tr>
      <tr>
        <td>Data 2 1</td>
        <td>Data 2 2</td>
        <td>Data 2 3</td>
      </tr>
      <tr>
        <td>Data 3 1</td>
        <td>Data 3 2</td>
        <td>Data 3 3</td>
      </tr>
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
